<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<script src="http://www.modernizr.com/downloads/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="stylesheets/form.redu.css" />
</head>
<body>

<form accept-charset="UTF-8" action="/redu-educational-technologies/cursos/financas-e-contabilidade" class="concave-form" id="edit_course_386" method="post">

  <label for="course_name" class="concave-label">Nome</label>
  <input id="course_name" name="course[name]" size="30" type="text" value="Finanças e Contabilidade" class="concave-input">
  <span class="tip">Nome do curso</span>
  <label for="course_workload" class="concave-label">Carga Horária</label>
  <input class="concave-nano concave-input" id="course_workload" name="course[workload]" size="30" type="text">
  <span class="hours">horas</span>
  <span class="tip">Ex.: 60</span>
  <label for="course_path" class="concave-label">URL</label>
  <input id="course_path" name="course[path]" size="30" type="text" value="financas-e-contabilidade" class="concave-input">
  <span class="tip">Endereço eletrônico do curso</span>
  <label for="course_description" class="concave-label">Descrição</label>
  <textarea cols="100" id="course_description" name="course[description]" rows="5" class="concave-input">Ambiente para captar, compartilhar, colaborar conhecimentos e sua aplicação. Resolver problemas e tornar visíveis as práticas e resultados sobre o tema de Finanças e Contabilidade.</textarea>
  <span class="tip">Informações acerca do curso</span>
  <label for="course_tag_list" class="concave-label">Palavras-chave <span class="snippet">(separadas por vírgula)</span></label>
  <input id="course_tag_list" name="course[tag_list]" size="30" type="text" value="" class="concave-input">
  <span class="tip">Áreas de estudo e interesses relacionados ao curso</span>
  <label for="course_audiences" class="concave-label">Audiência</label>
  <p class="errorMessageField" id="course_audiences-error" style=""></p>
  <ul class="columns">
    <li>
      <input id="course_audiences_ids_1" name="course[audience_ids][]" type="checkbox" value="1" class="concave-multiple">
      <label for="course_audiences_ids_1" class="concave-label">Ensino Superior</label>
    </li>
    <li>
      <input id="course_audiences_ids_2" name="course[audience_ids][]" type="checkbox" value="2" class="concave-multiple">
      <label for="course_audiences_ids_2" class="concave-label">Ensino Médio</label>
    </li>
    <li>
      <input id="course_audiences_ids_3" name="course[audience_ids][]" type="checkbox" value="3" class="concave-multiple">
      <label for="course_audiences_ids_3" class="concave-label">Ensino Fundamental</label>
    </li>
    <li>
      <input id="course_audiences_ids_4" name="course[audience_ids][]" type="checkbox" value="4" class="concave-multiple">
      <label for="course_audiences_ids_4" class="concave-label">Pesquisa</label>
    </li>
    <li>
      <input id="course_audiences_ids_5" name="course[audience_ids][]" type="checkbox" value="5" class="concave-multiple">
      <label for="course_audiences_ids_5" class="concave-label">Empresas</label>
    </li>
    <li>
      <input id="course_audiences_ids_6" name="course[audience_ids][]" type="checkbox" value="6" class="concave-multiple">
      <label for="course_audiences_ids_6" class="concave-label">Concursos</label>
    </li>
    <li>
      <input id="course_audiences_ids_7" name="course[audience_ids][]" type="checkbox" value="7" class="concave-multiple">
      <label for="course_audiences_ids_7" class="concave-label">Pré-Vestibular</label>
    </li>
    <li>
      <input id="course_audiences_ids_8" name="course[audience_ids][]" type="checkbox" value="8" class="concave-multiple">
      <label for="course_audiences_ids_8" class="concave-label">Certificações</label>
    </li>
    <li>
      <input id="course_audiences_ids_9" name="course[audience_ids][]" type="checkbox" value="9" class="concave-multiple">
      <label for="course_audiences_ids_9" class="concave-label">Diversos</label>
    </li>
  </ul>
  <label for="course_subscription_type" class="concave-label">Inscrição <span class="snippet">entrada dos membros</span></label>
  <ul class="single-column">
    <li>
      <input checked="checked" id="course_subscription_type_1" name="course[subscription_type]" type="radio" value="1" class="concave-multiple">
      <label for="course_subscription_type_1" class="concave-label">Todos</label>
    </li>
    <li>
      <input checked="checked" id="course_subscription_type_2" name="course[subscription_type]" type="radio" value="2" class="concave-multiple">
      <label for="course_subscription_type_2" class="concave-label">Entrada moderada</label>
    </li>
  </ul>
  <hr class="concave-separator">


  <input id="course_submit" name="commit" type="submit" value="Salvar alterações" class="concave-button">
  <a href="/redu-educational-technologies/cursos/financas-e-contabilidade/unpublish" class="concave-clean" data-confirm="Você tem certeza que deseja deixar este curso invisível?">Despublicar curso</a>
  <a href="/redu-educational-technologies/cursos/financas-e-contabilidade" class="concave-remove" data-confirm="Você tem certeza que deseja remover este curso?" data-method="delete" rel="nofollow">Remover curso</a>
</form>
</body>
</html>
